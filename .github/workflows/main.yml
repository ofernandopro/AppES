name: iOS Test Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macOS-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: '13.2.1' # Replace with your Xcode version

      - name: Build and test
        run: |
          xcodebuild -project AppES.xcodeproj -scheme AppES test
